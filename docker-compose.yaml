version: '3.4'

services:
  postgres:
    image: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
      PGDATA: /data/postgres
    ports:
      - 5432:5432
    volumes:
      - ./data:/data/postgres
    restart: unless-stopped


  postgres_adminer:
    image: dpage/pgadmin4
    container_name: postgres_adminer
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: ${EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PASSWORD}
    ports:
      - 10000:80
    restart: unless-stopped

  strapi_server:
    image: strapi/strapi
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: strapi
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${USER}
      DATABASE_PASSWORD: ${PASSWORD}
    volumes:
      - ./app:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - postgres
  
  strapi_web:
    image: staticfloat/nginx-certbot
    environment:
        CERTBOT_EMAIL: ${EMAIL}
    volumes:
      - ./nginx-conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt
    ports:
      - 80:80/tcp
      - 443:443/tcp
    depends_on:
      - strapi_server
    restart: unless-stopped

volumes:
  letsencrypt:


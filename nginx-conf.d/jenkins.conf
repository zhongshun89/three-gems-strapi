server {
    listen              443 ssl http2;
    server_name         jenkins.threegems.net;
    ssl_certificate     /etc/letsencrypt/live/jenkins.threegems.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jenkins.threegems.net/privkey.pem;
    server_tokens       off;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    gzip          on; # Enable Gzip compression
    gzip_comp_level     5; # Compression level (1-9)
    gzip_min_length     256; # Don't compress anything under 256 bytes
    # Compress output of these MIME-types
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-font-opentype
        application/x-font-truetype
        application/x-javascript
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/eot
        font/opentype
        font/otf
        image/svg+xml
        image/x-icon
        image/vnd.microsoft.icon
        text/css
        text/plain
        text/javascript
        text/x-component;
    gzip_disable  "MSIE [1-6]\.(?!.*SV1)"; # Disable gzip for bad browsers
    
    # Proxy Config
    location / {
        # proxy_pass format http://${service name in the docker-compose.yaml}:${service exposed port in the docker-compose.yaml}
        # more about docker network see https://docs.docker.com/compose/networking/
        proxy_pass http://jenkins:8080;
        proxy_set_header Host $host;
    }
}